# isolate endpoints only (rules 60154,60158), skip some lab agents
action=py/isolate.py; rules=60154,60158; enabled=true; log=/var/log/smartpt/isolate.log; max_unique_per_hour=8; exclude_agents=lab-01,lab-02; server_type_pattern="\"server-type\"\s*:\s*\"endpoints\""

# disable user (rule 60159), only when server-type is "idp"
action=py/disableuser.py; rules=60159; enabled=true; log=/var/log/smartpt/disable.log; server_type_pattern="\"server-type\"\s*:\s*\"idp\""
